<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>C-Development</title>
    <link href="|blog|.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css" />
   </head>
   <body>
      <p id = "div1"></p>
   
   
   </body>
   <script>
  $(function () {
$.get('https://cors-anywhere.herokuapp.com/https://github.com/ThatGuyChrisZ/Zeu-s-Services/file-list/master/blog', function (response) {
//var source = $(`${response}`);
//$('#files js-navigation-container js-active-navigation-container').html(source),function(responce2){
//console.log(responce2)
//}});
  var cleanText = response.replace(/<\/?[^>]+(>|$)/g, "");
  var trimmed = cleanText.trim()
  var prep1  = trimmed.split(" ")
  var filtered = prep1.filter(function(value, index, arr){

    return value.includes(".txt")

});
  console.log(filtered)
  var i = 0;
  filtered.forEach(function(element){
    i++
    var newDiv = document.createElement("iframe");
    var newbr = document.createElement("br");
    
    newDiv.src = element
    newDiv.class = "blogs"
    newDiv.id = `${i}`
    newDiv.width = "50%"
    newDiv.style = "left:25%; display:block; margin: auto; background-color: rgb(55, 55, 55); color: #ffffff";
    
    
    var currentDiv = document.getElementById("div1"); 
    var promise1 = new Promise(function(resolve, reject) {
  document.body.insertBefore(newDiv, currentDiv);
    document.body.insertBefore(newbr, currentDiv);
      console.log("ending")
      resolve("finished")
      newDiv.onload = function () {
        var body = newDiv.contentWindow.document.querySelector('body');
        body.style = "color: #ffffff; text-shadow: 3px 3px 5px #ffffff;"
        
    };
});
    promise1.then(ended =>{
  
    document.getElementById(`${i}`).contentWindow.document.body.style.color = "#ffffff";
    
    console.log(document.getElementById(`${i}`).contentWindow.document.body.style = "color: #ffffff")
  })
});
});
  })
    
   
   
   
   </script>
</html>
